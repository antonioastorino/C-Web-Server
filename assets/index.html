<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta name="generator" content="HTML Tidy for HTML5 for Linux version 5.9.20" />
  <style>
  #div1, #div2
  {
      float:left;
      width:840px;
      height:55px;
      margin:10px;padding:10px;
      border:1px solid #aaaaaa;
  }
  #drag1 {
  border-style: none;
  box-sizing: inherit;
  vertical-align:middle;
  }
  </style>
  <script>
  function allowDrop(ev)
  {
  ev.preventDefault();
  }

  function drag(ev)
  {
  ev.dataTransfer.setData("text",ev.target.id);
  }

  function drop(ev)
  {
  ev.preventDefault();
  var data=ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
  }
  </script>
  <title></title>
</head>
<body>
  <p>Drag the W3Schools image into the rectangle:</p>
  <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
  </div>
  <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img id="drag1" alt="logo" src="lfs/img_logo.jpg" draggable="true" ondragstart= "drag(event)" width="69" height="69" />
  </div>
  <iframe name="votar" style="display:none;" id="votar"></iframe>
  <form action="signup.html" method="post" id="signup" name="signup" target="votar">
    <h1>Sign Up</h1>
    <div class="field">
      <label for="name">Name:</label> <input type="text" id="name" name="name" placeholder="Enter your fullname" />
    </div>
    <div class="field">
      <label for="email">Email:</label> <input type="text" id="email" name="email" placeholder="Enter your email address" />
    </div><button type="submit">Subscribe</button>
  </form>
</body>
</html>
