<!DOCTYPE html>
<html>
  <head>
    <title>Configuration page</title>
    <link
      rel="stylesheet"
      href="/css/configure.css"
      title="external style sheet"
      type="text/css"
    />
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <script src="/js/configure.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>configure</h1>
    <p>Drag</p>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
      <img
        alt="logo"
        src="/img/logo.jpeg"
        draggable="true"
        ondragstart="drag(event)"
        width="69"
        height="69"
        id="drag1"
      />
    </div>
    <div>
      <iframe name="votar" style="display: none" id="votar"></iframe>
      <form
        action="api/write"
        method="post"
        id="signup"
        name="signup"
        target="votar"
      >
        <div id="multiple-input" class="field"></div>
        <button type="submit">POST</button>
      </form>
    </div>
  </body>
</html>
