<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link
      rel="stylesheet"
      href="css/index.css"
      title="external style sheet"
      type="text/css"
    />
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
    <script src="/js/main.js" type="text/javascript"></script>
    <title>Home</title>
  </head>
  <body>
    <div id="container">
      <div id="main">
        <p>Drag</p>
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
          <img
            alt="logo"
            src="img/logo.jpeg"
            draggable="true"
            ondragstart="drag(event)"
            width="69"
            height="69"
            id="drag1"
          />
        </div>
        <div>
          <iframe name="votar" style="display: none" id="votar"></iframe>
          <form
            action="api/write"
            method="post"
            id="signup"
            name="signup"
            target="votar"
          >
            <div id="multiple-input" class="field"></div>
            <button type="submit">POST</button>
          </form>
        </div>
        <div>
          <button type="button" onclick="load()">Load</button>
        </div>
      </div>
      <div id="right-frame"></div>
    </div>
  </body>
</html>
