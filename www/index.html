<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
  <link rel="stylesheet" href="css/index.css" title="external style sheet" type="text/css">
  <script type="text/javascript">
function allowDrop(ev) {
    ev.preventDefault();
  }
  function drag(ev) {
    ev.dataTransfer.setData("text",ev.target.id);
  }

  function drop(ev) {
    ev.preventDefault();
    var data=ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
  }
       
  function yourFunction () {
     let div2 = document.getElementById("div2");
     for (let i = 0; i < 3; i++) {
        const newDiv = document.createElement("div");
        newDiv.setAttribute("id", `test_id_${i}`);
        const newContent = document.createTextNode("Hi there and greetings!");
        newDiv.appendChild(newContent);
        document.body.insertBefore(newDiv, div2);
     }
  }

  window.onload = function() {
    yourFunction();
  };
  </script>

  <title></title>
</head>

<body>
  <p>Drag the W3Schools image into the rectangle:</p>

  <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

  <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img id="drag1" alt="logo" src="img/logo.jpeg" draggable="true" ondragstart="drag(event)" width="69" height="69" name="drag1">
  </div>

  <div>
    <iframe name="votar" style="display:none;" id="votar"></iframe>

    <form action="signup.html" method="post" id="signup" name="signup" target="votar">
      <h1>Sign Up</h1>

      <div class="field">
        <label for="name">Name:</label> <input type="text" id="name" name="name" placeholder="Enter your fullname">
      </div>

      <div class="field">
        <label for="email">Email:</label> <input type="text" id="email" name="email" placeholder="Enter your email address">
      </div><button type="submit">Subscribe</button>
    </form>
  </div>
</body>
</html>
